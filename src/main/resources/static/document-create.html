    <script>
        let approvalStepCount = 0;

        function checkLogin() {
            const user = sessionStorage.getItem('user');
            if (!user) {
                window.location.href = '/intranet-login.html';
                return null;
            }
            return JSON.parse(user);
        }

        function displayUserInfo() {
            const user = checkLogin();
            if (!user) return;
            document.getElementById('userAvatar').textContent = user.name.charAt(0);
        }

        // ì²¨ë¶€íŒŒì¼ ê´€ë¦¬
        const attachmentFiles = [];
        const attachmentsInput = document.getElementById('attachments');
        const fileListDiv = document.getElementById('fileList');

        attachmentsInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);

            files.forEach(file => {
                // íŒŒì¼ í¬ê¸° ì²´í¬ (10MB)
                if (file.size > 10 * 1024 * 1024) {
                    alert(`${file.name}ì€(ëŠ”) 10MBë¥¼ ì´ˆê³¼í•©ë‹ˆë‹¤.`);
                    return;
                }

                // ì¤‘ë³µ ì²´í¬
                if (attachmentFiles.find(f => f.name === file.name && f.size === file.size)) {
                    return;
                }

                attachmentFiles.push(file);
            });

            // input ì´ˆê¸°í™” (ê°™ì€ íŒŒì¼ ì¬ì„ íƒ ê°€ëŠ¥í•˜ë„ë¡)
            e.target.value = '';

            updateFileList();
        });

        function updateFileList() {
            if (attachmentFiles.length === 0) {
                fileListDiv.innerHTML = '';
                return;
            }

            fileListDiv.innerHTML = attachmentFiles.map((file, index) => `
                <div class="file-item">
                    <div class="file-item-info">
                        <span class="file-item-name">ğŸ“ ${file.name}</span>
                        <span class="file-item-size">(${formatFileSize(file.size)})</span>
                    </div>
                    <button type="button" class="btn-file-remove" onclick="removeFile(${index})">ì‚­ì œ</button>
                </div>
            `).join('');
        }

        function removeFile(index) {
            attachmentFiles.splice(index, 1);
            updateFileList();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // ë¬¸ì„œ ìœ í˜• ë³€ê²½ ì‹œ íœ´ê°€ í•„ë“œ í‘œì‹œ/ìˆ¨ê¹€
        document.addEventListener('DOMContentLoaded', () => {
            const documentType = document.getElementById('documentType');
            const vacationFields = document.getElementById('vacationFields');
            const leaveType = document.getElementById('leaveType');
            const halfDayTypeGroup = document.getElementById('halfDayTypeGroup');

            documentType.addEventListener('change', () => {
                if (documentType.value === 'VACATION') {
                    vacationFields.style.display = 'block';
                    leaveType.required = true;
                } else {
                    vacationFields.style.display = 'none';
                    leaveType.required = false;
                    leaveType.value = '';
                    halfDayTypeGroup.style.display = 'none';
                    document.getElementById('halfDayType').value = '';
                }
            });

            leaveType.addEventListener('change', () => {
                // ë‚´ì¼ ë‚ ì§œ ê³„ì‚°
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                const tomorrowStr = tomorrow.toISOString().split('T')[0];

                if (leaveType.value === 'HALF_DAY') {
                    halfDayTypeGroup.style.display = 'block';
                    document.getElementById('halfDayType').required = true;

                    // ë°˜ì°¨: ì‹œì‘ì¼/ì¢…ë£Œì¼ ëª¨ë‘ ë‚´ì¼, 0.5ì¼ë¡œ ì„¤ì •
                    startDateInput.value = tomorrowStr;
                    endDateInput.value = tomorrowStr;
                    daysUsedInput.value = '0.5ì¼';
                } else if (leaveType.value === 'FULL_DAY') {
                    halfDayTypeGroup.style.display = 'none';
                    document.getElementById('halfDayType').required = false;
                    document.getElementById('halfDayType').value = '';

                    // ì—°ì°¨: ì‹œì‘ì¼/ì¢…ë£Œì¼ ëª¨ë‘ ë‚´ì¼ë¡œ ì„¤ì •
                    startDateInput.value = tomorrowStr;
                    endDateInput.value = tomorrowStr;
                    calculateDays(); // ì¼ìˆ˜ ìë™ ê³„ì‚°
                } else {
                    halfDayTypeGroup.style.display = 'none';
                    document.getElementById('halfDayType').required = false;
                    document.getElementById('halfDayType').value = '';
                }
            });

            // ë‚ ì§œ ë³€ê²½ ì‹œ ì¼ìˆ˜ ìë™ ê³„ì‚°
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            const daysUsedInput = document.getElementById('daysUsed');

            function calculateDays() {
                const startDate = new Date(startDateInput.value);
                const endDate = new Date(endDateInput.value);

                if (!startDateInput.value || !endDateInput.value || startDate > endDate) {
                    daysUsedInput.value = '';
                    return;
                }

                let count = 0;
                let current = new Date(startDate);

                while (current <= endDate) {
                    const dayOfWeek = current.getDay();
                    // ì£¼ë§(í† ìš”ì¼=6, ì¼ìš”ì¼=0) ì œì™¸
                    if (dayOfWeek !== 0 && dayOfWeek !== 6) {
                        count++;
                    }
                    current.setDate(current.getDate() + 1);
                }

                daysUsedInput.value = count + 'ì¼';
            }

            startDateInput.addEventListener('change', calculateDays);
            endDateInput.addEventListener('change', calculateDays);
        });

            `;

        document.getElementById('documentForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value.trim();
            const documentType = document.getElementById('documentType').value;
            const content = document.getElementById('content').value.trim();

            // íœ´ê°€ì‹ ì²­ì„œì¸ ê²½ìš° ìœ í˜• í™•ì¸
            if (documentType === 'VACATION') {
                const leaveType = document.getElementById('leaveType').value;
                if (!leaveType) {
                    alert('íœ´ê°€ ìœ í˜•ì„ ì„ íƒí•´ì£¼ì„¸ìš”');
                    return;
                }
                if (leaveType === 'HALF_DAY') {
                    const halfDayType = document.getElementById('halfDayType').value;
                    if (!halfDayType) {
                        alert('ë°˜ì°¨ êµ¬ë¶„ì„ ì„ íƒí•´ì£¼ì„¸ìš”');
                        return;
                    }
                }
                // ë‚ ì§œ í™•ì¸
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                if (!startDate || !endDate) {
                    alert('ì‹œì‘ì¼ê³¼ ì¢…ë£Œì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”');
                    return;
                }
            }

            // ê²°ì¬ì„  ìˆ˜ì§‘
            const approverSelects = document.querySelectorAll('[name^="approver-"]');
            const approvers = Array.from(approverSelects)
                .map(select => select.value)
                .filter(val => val);

            if (approvers.length === 0) {
                alert('ê²°ì¬ìë¥¼ ìµœì†Œ 1ëª… ì´ìƒ ì„ íƒí•´ì£¼ì„¸ìš”');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'ìƒì‹  ì¤‘...';

            try {
                // 1ë‹¨ê³„: ë¬¸ì„œ ìƒì„±
                let finalContent = content;

                // íœ´ê°€ì‹ ì²­ì„œì¸ ê²½ìš° ì¼ì • ì •ë³´ë¥¼ JSONìœ¼ë¡œ contentì— í¬í•¨
                if (documentType === 'VACATION') {
                    const leaveType = document.getElementById('leaveType').value;
                    const startDate = document.getElementById('startDate').value;
                    const endDate = document.getElementById('endDate').value;
                    const daysUsedText = document.getElementById('daysUsed').value;
                    const daysUsed = parseFloat(daysUsedText.replace('ì¼', '')) || 1;

                    // scheduleType ê²°ì • (VACATION or HALF_DAY)
                    const scheduleType = leaveType === 'HALF_DAY' ? 'HALF_DAY' : 'VACATION';

                    // ì¼ì • ì •ë³´ë¥¼ JSONìœ¼ë¡œ contentì— ì¶”ê°€
                    const scheduleInfo = {
                        scheduleType: scheduleType,

                        endDate: endDate,
                        daysUsed: daysUsed
                    };

                    finalContent = content + '\n\n[ì¼ì •ì •ë³´:' + JSON.stringify(scheduleInfo) + ']';
                }

                const requestData = {
                    title,
                    documentType,
                    content: finalContent,
                    approverIds: approvers

                // íœ´ê°€ì‹ ì²­ì„œì¸ ê²½ìš° ì¶”ê°€ ì •ë³´ (ë©”íƒ€ë°ì´í„°ìš©)
                if (documentType === 'VACATION') {
                    requestData.leaveType = document.getElementById('leaveType').value;
                    if (requestData.leaveType === 'HALF_DAY') {
                        requestData.halfDayType = document.getElementById('halfDayType').value;

                const response = await fetch('/api/intranet/documents', {
                    method: 'POST',

                    body: JSON.stringify(requestData)

                const data = await response.json();

                if (!data.success) {
                    alert(data.message || 'ë¬¸ì„œ ìƒì‹ ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'ê²°ì¬ ìƒì‹ ';
