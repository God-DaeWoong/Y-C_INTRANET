    <script>
        let currentApprovalId = null;
        let currentAction = null;
        let currentTab = 'pending';

        // í˜ì´ì§• ë³€ìˆ˜
        let currentPage = 1;
        let totalPages = 1;
        let pageSize = 5;
        let allApprovals = [];

        function checkLogin() {
            const user = sessionStorage.getItem('user');
            if (!user) {
                window.location.href = '/intranet-login.html';
                return null;
            }
            return JSON.parse(user);
        }

        function displayUserInfo() {
            const user = checkLogin();
            if (!user) return;
            const initial = user.name.charAt(0);
            document.getElementById('userAvatar').textContent = initial;
        }

        function getDocumentTypeText(docType) {
            const types = {
                'EXPENSE': 'ì§€ì¶œê²°ì˜ì„œ',
                'VACATION': 'íœ´ê°€ì‹ ì²­ì„œ',
                'LEAVE': 'íœ´ê°€ì‹ ì²­ì„œ',
                'BUSINESS_TRIP': 'ì¶œì¥ì‹ ì²­ì„œ',
                'PURCHASE': 'êµ¬ë§¤ìš”ì²­ì„œ',
                'GENERAL': 'ì¼ë°˜ê¸°ì•ˆì„œ'
            };
            return types[docType] || docType || 'ê¸°íƒ€';
        }

        async function loadApprovals() {
            try {
                const response = await fetch('/api/intranet/approvals/pending');
                const data = await response.json();

                const listContainer = document.getElementById('approvalList');

                if (!data.success || !data.approvals || data.approvals.length === 0) {
                    listContainer.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            <p>ëŒ€ê¸° ì¤‘ì¸ ê²°ì¬ê°€ ì—†ìŠµë‹ˆë‹¤</p>
                        </div>
                    `;
                    document.getElementById('pagination').style.display = 'none';
                    return;
                }

                // ì „ì²´ ë°ì´í„° ì €ì¥
                allApprovals = data.approvals;
                currentPage = 1;
                totalPages = Math.ceil(allApprovals.length / pageSize);

                // í˜ì´ì§• ì²˜ë¦¬ëœ ë°ì´í„° í‘œì‹œ
                displayPendingApprovals();

            } catch (error) {
                console.error('ê²°ì¬ ëª©ë¡ ì¡°íšŒ ì‹¤íŒ¨:', error);
                document.getElementById('approvalList').innerHTML = `
                    <div class="empty-state">
                        <p>ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</p>
                    </div>
                `;
                document.getElementById('pagination').style.display = 'none';
            }
        }

        function displayPendingApprovals() {
            const listContainer = document.getElementById('approvalList');
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageApprovals = allApprovals.slice(start, end);

            listContainer.innerHTML = pageApprovals.map(approval => {
                    const doc = approval.document || {};
                    const documentTypeText = getDocumentTypeText(doc.documentType);
                    const attachmentCount = doc.attachments ? doc.attachments.length : 0;
                    const attachmentBadge = attachmentCount > 0 ? `<span class="badge" style="background:#e0f2fe;color:#0369a1;">ğŸ“ ${attachmentCount}ê°œ</span>` : '';

                    return `
                    <div class="approval-item">
                        <div class="approval-header">
                            <div>
                                <div class="approval-title">${doc.title || 'ì œëª© ì—†ìŒ'}</div>
                                <div class="approval-meta">
                                    <span>ğŸ“‹ ìœ í˜•: ${documentTypeText}</span>
                                    <span>ğŸ“ ì‘ì„±ì: ${doc.authorName || 'ì•Œ ìˆ˜ ì—†ìŒ'}</span>
                                    <span>ğŸ“… ${formatDate(doc.createdAt || approval.submittedAt)}</span>
                                    ${attachmentBadge}
                                </div>
                            </div>
                            <div>
                                <span class="badge badge-step">${approval.stepOrder}ë‹¨ê³„</span>
                                <span class="badge badge-pending">ëŒ€ê¸°ì¤‘</span>
                            </div>
                        </div>
                        <div class="approval-content">
                            ${doc.content ? doc.content.substring(0, 150) + '...' : 'ë‚´ìš© ì—†ìŒ'}
                        </div>
                        <div class="approval-actions">
                            <button class="btn btn-detail" onclick="viewDetail(${approval.id})">
                                ğŸ“„ ìƒì„¸ë³´ê¸°
                            </button>
                            <button class="btn btn-approve" onclick="openApprovalModal(${approval.id}, 'approve')">
                                âœ“ ìŠ¹ì¸
                            </button>
                            <button class="btn btn-reject" onclick="openApprovalModal(${approval.id}, 'reject')">
                                âœ— ë°˜ë ¤
                            </button>
                        </div>
                    </div>
                `}).join('');

            // í˜ì´ì§• UI ì—…ë°ì´íŠ¸
            updatePagination();
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR');
        }

        function openApprovalModal(approvalId, action) {
            currentApprovalId = approvalId;
            currentAction = action;

            const modal = document.getElementById('approvalModal');
            const modalTitle = document.getElementById('modalTitle');
            const confirmBtn = document.getElementById('modalConfirmBtn');

            if (action === 'approve') {
                modalTitle.textContent = 'ê²°ì¬ ìŠ¹ì¸';
                confirmBtn.textContent = 'ìŠ¹ì¸';
                confirmBtn.className = 'btn btn-approve';
            } else {
                modalTitle.textContent = 'ê²°ì¬ ë°˜ë ¤';
                confirmBtn.textContent = 'ë°˜ë ¤';
                confirmBtn.className = 'btn btn-reject';
            }

            document.getElementById('comment').value = '';
            modal.classList.add('show');
        }

        function closeModal() {
            document.getElementById('approvalModal').classList.remove('show');
            currentApprovalId = null;
            currentAction = null;
        }

        async function confirmAction() {
            if (!currentApprovalId || !currentAction) return;

            const comment = document.getElementById('comment').value.trim();
            const endpoint = currentAction === 'approve' ? 'approve' : 'reject';

            try {
                const response = await fetch(`/api/intranet/approvals/${currentApprovalId}/${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ comment: comment || '' })
                });

                const data = await response.json();

                if (data.success) {
                    alert(data.message);
                    closeModal();
                    loadApprovals();
                } else {
                    alert(data.message || 'ì²˜ë¦¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
                }
            } catch (error) {
                console.error('ê²°ì¬ ì²˜ë¦¬ ì˜¤ë¥˜:', error);
                alert('ì„œë²„ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤');
            }
        }

        async function viewDetail(approvalId) {
            try {
                const response = await fetch(`/api/intranet/approvals/${approvalId}`);
                const data = await response.json();

                if (!data.success || !data.approval) {
                    alert('ë¬¸ì„œë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
                    return;
                }

                const approval = data.approval;
                const doc = approval.document || {};

                const documentTypeText = getDocumentTypeText(doc.documentType);

                // ê²°ì¬ì„  ì •ë³´ ê°€ì ¸ì˜¤ê¸°
