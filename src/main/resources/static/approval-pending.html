            const comment = document.getElementById('comment').value.trim();
            const endpoint = currentAction === 'approve' ? 'approve' : 'reject';

        function formatFileSize(bytes) {
            if (!bytes || bytes === 0) return '0 Bytes';
            const k = 1024;
