    <script>

        function checkLogin() {

        async function loadDocuments() {
            try {

                const data = await response.json();

                if (data.success && data.documents) {
                    allDocuments = data.documents;
                } else {
                    allDocuments = [];

                displayDocuments();

            } catch (error) {
                console.error('ë¬¸ì„œ ëª©ë¡ ì¡°íšŒ ì‹¤íŒ¨:', error);

        function filterDocuments(filter) {
            currentFilter = filter;
            currentPage = 1;  // í•„í„° ë³€ê²½ ì‹œ í˜ì´ì§€ ì´ˆê¸°í™”

            // íƒ­ í™œì„±í™” ìƒíƒœ ë³€ê²½
            document.querySelectorAll('.filter-tab').forEach(tab => {

                'EXPENSE': 'ì§€ì¶œê²°ì˜ì„œ',
                'BUSINESS_TRIP': 'ì¶œì¥ì‹ ì²­ì„œ'
            };
            return types[type] || 'ì¼ë°˜';
        }

        function displayDocuments() {
            let documents = allDocuments;

            // í•„í„° ì ìš©
            if (currentFilter !== 'all') {
                documents = allDocuments.filter(doc => {
                    if (currentFilter === 'pending') return doc.status === 'PENDING';
                    if (currentFilter === 'approved') return doc.status === 'APPROVED';

                    return true;

            const container = document.getElementById('documentList');

            if (!documents || documents.length === 0) {

            // í˜ì´ì§• ê³„ì‚°

                                            } else {

        // í˜ì´ì§• UI ì—…ë°ì´íŠ¸ í•¨ìˆ˜
        function updatePagination(totalCount) {
            const paginationEl = document.getElementById('pagination');

            if (totalCount <= pageSize) {

                return;
            }

            paginationEl.style.display = 'flex';

            document.getElementById('firstPage').disabled = currentPage === 1;
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage === totalPages;
            document.getElementById('lastPage').disabled = currentPage === totalPages;

            const pageNumbers = document.getElementById('pageNumbers');
            pageNumbers.innerHTML = '';

            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, startPage + 4);

            if (endPage - startPage < 4) {
                startPage = Math.max(1, endPage - 4);
            }

            for (let i = startPage; i <= endPage; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.onclick = () => goToPage(i);
                if (i === currentPage) btn.className = 'active';
                pageNumbers.appendChild(btn);
            }

            document.getElementById('pageInfo').textContent =
                `${currentPage} / ${totalPages} í˜ì´ì§€ (ì´ ${totalCount}ê±´)`;
        }
